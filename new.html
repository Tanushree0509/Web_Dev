    <!Dtml lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog & Cat Qualities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .qualities {
            list-style: none;
            padding: 0;
        }
        .qualities li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Dog & Cat Qualities</h1>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Dog">
            <h2>Dog</h2>
            <ul class="qualities">
                <li>Loyal</li>
                <li>Friendly</li>
                <li>Protective</li>
                <li>Playful</li>
            </ul>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Cat">
            <h2>Cat</h2>
            <ul class="qualities">
                <li>Independent</li>
                <li>Curious</li>
                <li>Graceful</li>
                <li>Affectionate</li>
            </ul>
        </div>
    </div>
</body>
