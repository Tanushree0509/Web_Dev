<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="icon">☰</div>
            <div class="icon">📁</div>
            <div class="icon">🔎</div>
            <div class="icon">🐞</div>
        </aside>
        <div class="file-explorer">
            <h3>Explorer</h3>
            <ul>
                <li>index.html</li>
                <li>styles.css</li>
                <li>script.js</li>
            </ul>
        </div>
        <main class="editor">
            <div class="tab">index.html ✖</div>
            <textarea></textarea>
        </main>
        <footer class="status-bar">Status: Ready</footer>
    </div>
</body>
</html>
