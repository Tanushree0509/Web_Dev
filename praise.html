<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanvii - The Exceptional</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, violet, indigo, blue, green, yellow, orange, red);
            font-family: Arial, sans-serif;
        }

        .glow {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(90deg, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(255,255,255,1), 0 0 30px rgba(255,255,255,0.8);
            }
        }
    </style>
</head>
<body>
    <div class="glow">TANVII - A True Visionary and deserves to win WOMEN YOUTH PARLIAMENT.</div>
</body>
</html>
