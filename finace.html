<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .balance {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .transaction {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .income {
            color: green;
        }
        .expense {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Finance Tracker</h2>
        <div class="balance">Balance: $1000</div>
        <div class="transaction income">
            <span>Salary</span>
            <span>+ $2000</span>
        </div>
        <div class="transaction expense">
            <span>Groceries</span>
            <span>- $200</span>
        </div>
        <div class="transaction expense">
            <span>Rent</span>
            <span>- $800</span>
        </div>
    </div>
</body>
</html>
