<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Two Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="number">Number 1: 10</div>
    <div class="number">Number 2: 20</div>
</body>
</html>
