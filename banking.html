<!DOCTYPE html>
<html>
<head>
  <title>Deposit Withdraw UI</title>
  <style>
    body {
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
      width: 250px;
    }
    .balance {
      font-size: 24px;
      color: green;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .deposit {
      background-color: #28a745;
    }
    .withdraw {
      background-color: #dc3545;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="balance">$0</div>
    <button class="btn deposit">Deposit</button>
    <button class="btn withdraw">Withdraw</button>
  </div>
</body>
</html>
