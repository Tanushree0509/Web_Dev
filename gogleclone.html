<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            font-size: 50px;
            font-weight: bold;
            color: #4285F4;
        }
        .search-box {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background: #f2f2f2;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="logo">Google</div>
    <div class="search-box">
        <input type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
</body>
</html>
