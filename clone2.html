<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanvii Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
        }
        .header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .description {
            font-size: 18px;
            color: #444;
            margin: 10px auto;
            max-width: 600px;
        }
        .search-box {
            margin: 20px auto;
            max-width: 600px;
        }
        .search-box input {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 24px;
            outline: none;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buttons button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="your-image.jpg" alt="Tanvii - The Richest Human">
    </div>
    <h1 style="color: #4285F4; font-size: 48px;">Tanvii Search</h1>
    <p class="description">Behold the mightiest, wealthiest, and most brilliant human on Earth – Tanvii. A name that echoes power and wisdom across the universe.</p>
    <div class="search-box">
        <input type="text" placeholder="Search Tanvii’s World...">
    </div>
    <div class="buttons">
        <button>Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
</body>
</html>
