<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
           <abbr title="Amazon Clone"><h1>Amazon clone 1</h1></abbr>
            <div class="cart">Cart (<span id="cart-count">0</span>)</div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product" data-name="Laptop" data-price="500">
                <h2>Laptop</h2>
                <p>Price: $500</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Phone" data-price="300">
                <h2>Phone</h2>
                <p>Price: $300</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
