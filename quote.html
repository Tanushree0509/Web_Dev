<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tanushree Maurya - Associate Product Manager</title>
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 700px;
    }

    .google-logo {
      height: 40px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.4rem;
      color: #555;
      margin-bottom: 30px;
    }

    blockquote {
      font-size: 1.1rem;
      font-style: italic;
      line-height: 1.8;
      color: #333;
      margin: 0;
    }

    .name {
      margin-top: 30px;
      font-weight: bold;
      font-size: 1rem;
      color: #0073e6;
    }

    .designation {
      font-size: 0.95rem;
      color: #555;
    }

    .badge {
      margin-top: 15px;
      display: inline-block;
      background: #e8f0fe;
      color: #1967d2;
      padding: 8px 14px;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="google-logo">
    
    <h1>"Never be afraid of problems. People often overlook your solutions, but they always recognize your courage. So, craft a resilient mindset — because eventually, life becomes elegantly effortless."</h1>
    
    <div class="name">— Tanushree Maurya</div>
    <div class="designation">Associate Product Manager at Google</div>
    <div class="badge">Appreciated Globally | Making Impact @ Google</div>
  </div>

</body>
</html>
