<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Photo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            display: none;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button onclick="showPhoto()">Show My Photo</button>
    <img id="myPhoto" src=""C:\Users\HP\Pictures\Saved Pictures\IMG-20241203-WA0012.jpg"" alt="My Photo">
    
    <script>
        function showPhoto() {
            document.getElementById("myPhoto").style.display = "block";
        }
    </script>
</body>
</html>
